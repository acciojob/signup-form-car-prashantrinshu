<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
	<form  method="post">
		<fieldset>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name" required>
			<br/>
			<br/>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email" required>
			<br/>
			<br/>
			
				<label for="gender">Gender</label>
				<label for="gender">gender_m</label>
				<input type="radio" id="gender" name="gender" required>
				<label for="gender">gender_f</label>
				<input type="radio" id="gender" name="gender" required>
			
			<br/>
			<br/>
			
			<label for="cars">Car Brands</label>
			<select type="Select" name="car" id="cars" aria-required="true">
				<option value="maruti">Maruti</option>
				<option value="tata">Tata</option>
				<option value="mahindra">Mahindra</option>
			</select>
			<br/>
			<br/>
			
			<label for="age">Age</label>
			<input type="number" id="age" placeholder="Age" required>
			<br/>
			<br/>
			
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
			<br/>
			<br/>
			
			<label for="telephone">Phone Number</label>
			<input type="tel" id="telephone" placeholder="XXXX-XXXX-XXXX">
			<br/>
			<br/>
			
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Password" required>
			<br/>
			<br/>
			
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" placeholder="-" required
			<br/>
			<br/>
			<br/>
			<button type="submit">submit</button>

		</fieldset>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
